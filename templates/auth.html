<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaleSOS - Authentication</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="form-toggle">
                <button id="login-btn" class="toggle-btn active">Login</button>
                <button id="signup-btn" class="toggle-btn">Sign Up</button>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form id="login-form" class="auth-form active" method="POST" action="/login">
                <h2>Welcome Back</h2>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            </form>
            
            <form id="signup-form" class="auth-form" method="POST" action="/signup">
                <h2>Create Account</h2>
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required minlength="3">
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required minlength="6">
                </div>
                <div class="input-group">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
